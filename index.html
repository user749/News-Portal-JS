<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal - JS Project!</title>

    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">News Portal - Simple JS project</p>
                    <p class="subtitle">Custom News Portal With Selected Categories And Updates!</p>
                </section>
                <section class="news">
                    <div class="category">
                        <span class="active" data-id="/top-headlines?country=us&category=business">US</span>
                        <span data-id="/everything?q=switzerland&from=2023-01-19&sortBy=publishedAt">Switzerland</span>
                        <span data-id="/everything?q=technology&from=2023-01-19&sortBy=publishedAt">Technology</span>
                        <span data-id="/everything?q=cryptocurrencies&from=2023-01-19&sortBy=publishedAt">Cryptocurrency</span>
                    </div>
                    <div class="cards">

                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="./index.js"></script>
    
</body>
</html>
